<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="style/grid.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <section class="error-container"></section>
  <button type="submit" id="add-bookmark" class="js-add-bookmark">Add Bookmark</button>
  <select class="min-rating-filter">
    <option value="0">Minimum Rating</option>
    <option value="1">1 Star</option>
    <option value="2">2 Stars</option>
    <option value="3">3 Stars</option>
    <option value="4">4 Stars</option>
    <option value="5">5 Stars</option>
  </select>

  <form id="adding-bookmark-form" action='#' class="js-adding-bookmark row">
    <fieldset name="bookmark-info">
      <label for="title">Bookmark Name:</label>
      <input type="text" name="title" class="bookmark-title js-bookmark-entry" required>
      <label for="url">URL:</label>
      <input type="text" name="url" class="bookmark-url js-bookmark-entry" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="bookmark-description js-bookmark-entry" rows="5" cols="30"></textarea>
    </fieldset>
    <fieldset name='bookmark-rating' class='rating'>
      <legend class='rating'>Rating:</legend>
        <label for="rating">
          <input type="radio" name="rating" value="1" class="bookmark-rating" title="1 star" id="1-star"checked>1 Star
        </label>
        <label for="rating">
          <input type="radio" name="rating" value="2" class="bookmark-rating" title="2 stars" id="2-star">2 Stars
        </label>
        <label for="rating">
          <input type="radio" name="rating" value="3" class="bookmark-rating" title="3 stars" id="3-star">3 Stars
        </label>
        <label for="rating">
          <input type="radio" name="rating" value="4" class="bookmark-rating" title="4 stars" id="4-star">4 Stars
        </label>
        <label for="rating">
          <input type="radio" name="rating" value="5" class="bookmark-rating" title="5 stars" id="5-star">5 Stars
        </label>
  </fieldset>
  <section class='form-buttons'>
    <button id="create-bookmark-button" type ="submit" class="new-bookmark" name="createBookmark">Create Bookmark</button>
    <button id="close-form" type="submit" class="js-close-form">Close</button>
  </section>
  </form>
  
  <ul class="js-bookmark-list">
  </ul>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark-item.js"></script>  
  <script type="text/javascript" src="scripts/store.js"></script>  
  <script type="text/javascript" src="scripts/bookmarks-list.js"></script>  
  <script type="text/javascript" src="scripts/api.js"></script>  
  <script type="text/javascript" src="scripts/index.js"></script>  
</body>
</html>
